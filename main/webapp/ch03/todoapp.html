<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Todo List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script>
		function addItem(){
			//입력값을 읽어와 todo 변수
			let todo = document.getElementById("item");
			let list = document.getElementById("todolist"); //ul 목록 객체
			//삭제 버튼 생성
			let xbtn = document.createElement("button");
			// 새로운 li객체 생성
			let listitem = document.createElement("li");
			listitem.className
				="d-flex list-group-item list-group-item-active list-group-item-warning";
			xbtn.className = "btn-close ms-auto";
			//삭제 버튼에 대한 이벤트 처리
			xbtn.onclick = function(e){
				//이벤트가 발생한 li요소를 구해서 ul에서 제거
				let linode = e.target.parentNode;
				list.removeChild(linode);
			}
			//li요소에 할일 텍스트와 삭제 버튼 추가
			listitem.innerText = todo.value;
			listitem.appendChild(xbtn);
			
			//ul요소에 li요소 추가
			list.appendChild(listitem);
			
			//입력한 비우기 및 포커스 이동
			todo.value = "";
			todo.focus();
			
		}
	
	</script>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr />
		<div class="input-group">
			<input type="text" id="item" class="form-control" placeholder="할일을 입력하세요.."/>
			<button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
		</div>
		<hr />
		<ul id="todolist" class="list-group">
			<!-- <li class="d-flex list-group-item list-group-item-active list-group-item-warning">An item</li> -->
		</ul>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" >
	</script>
</body>
</html>
